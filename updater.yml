# Configure automatic updates for ebuilds.
dev-util/mise:
  backend: git
  options:
    url: https://github.com/jdx/mise

  # We generate the ebuild using the `cargo ebuild` command, so do that
  # instead of the default copy behavior.
  steps:
    - command: git clone https://github.com/jdx/mise
    - command: cd mise && cargo ebuild && mv mise-*.ebuild mise.ebuild
    - ebuild: mise/mise.ebuild
